name: Deploy web

on:
  push:
    branches: [ master, data ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  get-changed:
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed-files.outputs.any_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v34
        with:
          files: |
            packages/common/**
            packages/web/**

  build:
    if: needs.get-changed.outputs.any_changed == 'true' || github.ref_name == 'data'
    runs-on: ubuntu-latest
    needs: get-changed

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Checkout data branch
        uses: actions/checkout@v3
        with:
          ref: data
          path: data

      - name: Build stats
        run: npm -w @cdata/web run script scripts/build-stats.ts

      - name: Build
        run: npm -w @cdata/web run build

      - name: Ensure modified time
        run: npm -w @cdata/web run script scripts/ensure-mtime.ts

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: packages/web/dist

  deploy:
    if: needs.get-changed.outputs.any_changed == 'true' || github.ref_name == 'data'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
